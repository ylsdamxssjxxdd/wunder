<svg
  width="1200"
  height="720"
  viewBox="0 0 1200 720"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow
        dx="0"
        dy="6"
        stdDeviation="8"
        flood-color="#0B1A33"
        flood-opacity="0.08"
      />
    </filter>
    <style>
      .card {
        fill: #ffffff;
        stroke: #e1e7f2;
      }
      .icon-box {
        fill: #f5f7ff;
        stroke: #e1e7f2;
      }
      .icon-stroke {
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .line {
        stroke: #d6deed;
        stroke-width: 2;
        stroke-linecap: round;
      }
      .label {
        font: 600 18px "Microsoft YaHei", "PingFang SC", "Noto Sans SC", sans-serif;
        fill: #1f2a44;
      }
      .caption {
        font: 500 14px "Microsoft YaHei", "PingFang SC", "Noto Sans SC", sans-serif;
        fill: #5b6b8c;
      }
    </style>
  </defs>

  <rect x="24" y="24" width="1152" height="672" rx="28" fill="#F8FAFF" stroke="#E6ECF5" />

  <g filter="url(#shadow)">
    <rect x="140" y="210" width="240" height="260" rx="20" class="card" />
  </g>
  <g filter="url(#shadow)">
    <rect x="480" y="170" width="240" height="300" rx="20" class="card" />
  </g>
  <g filter="url(#shadow)">
    <rect x="820" y="210" width="240" height="260" rx="20" class="card" />
  </g>

  <!-- 左侧卡片文案 -->
  <text x="260" y="242" text-anchor="middle" class="label">文件操作</text>
  <!-- 中间卡片文案 -->
  <text x="600" y="210" text-anchor="middle" class="label">命令执行</text>
  <!-- 右侧卡片文案 -->
  <text x="940" y="242" text-anchor="middle" class="label">脚本运行</text>

  <g transform="translate(228 250)">
    <rect class="icon-box" width="64" height="64" rx="16" />
    <g class="icon-stroke" stroke="#4C6FFF">
      <rect x="18" y="14" width="28" height="36" rx="4" />
      <polyline points="38 14 46 14 46 22" />
      <line x1="22" y1="28" x2="42" y2="28" />
      <line x1="22" y1="36" x2="42" y2="36" />
    </g>
  </g>
  <line class="line" x1="170" y1="350" x2="310" y2="350" />
  <line class="line" x1="170" y1="370" x2="330" y2="370" />
  <line class="line" x1="170" y1="390" x2="300" y2="390" />

  <g transform="translate(568 230)">
    <rect class="icon-box" width="64" height="64" rx="16" />
    <g class="icon-stroke" stroke="#4C6FFF">
      <rect x="14" y="18" width="36" height="26" rx="4" />
      <line x1="14" y1="24" x2="50" y2="24" />
      <polyline points="22 32 28 36 22 40" />
      <line x1="32" y1="40" x2="44" y2="40" />
    </g>
  </g>
  <line class="line" x1="510" y1="330" x2="650" y2="330" />
  <line class="line" x1="510" y1="350" x2="680" y2="350" />
  <line class="line" x1="510" y1="370" x2="630" y2="370" />

  <g transform="translate(908 250)">
    <rect class="icon-box" width="64" height="64" rx="16" />
    <g class="icon-stroke" stroke="#4C6FFF">
      <polyline points="20 26 14 32 20 38" />
      <polyline points="44 26 50 32 44 38" />
      <line x1="30" y1="44" x2="34" y2="20" />
    </g>
  </g>
  <line class="line" x1="850" y1="350" x2="990" y2="350" />
  <line class="line" x1="850" y1="370" x2="1010" y2="370" />
  <line class="line" x1="850" y1="390" x2="980" y2="390" />
</svg>
