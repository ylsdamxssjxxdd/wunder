<svg
  width="1200"
  height="720"
  viewBox="0 0 1200 720"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow
        dx="0"
        dy="6"
        stdDeviation="8"
        flood-color="#0B1A33"
        flood-opacity="0.08"
      />
    </filter>
    <style>
      .card {
        fill: #ffffff;
        stroke: #e1e7f2;
      }
      .label {
        font: 600 18px "Microsoft YaHei", "PingFang SC", "Noto Sans SC", sans-serif;
        fill: #1f2a44;
      }
      .caption {
        font: 500 14px "Microsoft YaHei", "PingFang SC", "Noto Sans SC", sans-serif;
        fill: #5b6b8c;
      }
      .arrow {
        stroke: #c7d2e5;
        stroke-width: 3;
        stroke-linecap: round;
      }
      .icon-box {
        fill: #eef6ff;
        stroke: #e1e7f2;
      }
      .icon-stroke {
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <rect x="24" y="24" width="1152" height="672" rx="28" fill="#F8FAFF" stroke="#E6ECF5" />

  <g filter="url(#shadow)">
    <rect x="120" y="230" width="260" height="240" rx="20" class="card" />
  </g>
  <g filter="url(#shadow)">
    <rect x="470" y="230" width="260" height="240" rx="20" class="card" />
  </g>
  <g filter="url(#shadow)">
    <rect x="820" y="230" width="260" height="240" rx="20" class="card" />
  </g>

  <text x="250" y="265" text-anchor="middle" class="label">对话</text>
  <text x="600" y="265" text-anchor="middle" class="label">压缩摘要</text>
  <text x="950" y="265" text-anchor="middle" class="label">长期记忆</text>

  <g transform="translate(200 300)">
    <rect class="icon-box" width="80" height="80" rx="18" />
    <g class="icon-stroke" stroke="#3a6ff5">
      <rect x="16" y="20" width="48" height="34" rx="8" />
      <line x1="26" y1="30" x2="54" y2="30" />
      <line x1="26" y1="40" x2="48" y2="40" />
      <polyline points="34 60 42 68 50 60" />
    </g>
  </g>

  <g transform="translate(550 300)">
    <rect class="icon-box" width="80" height="80" rx="18" />
    <g class="icon-stroke" stroke="#3a6ff5">
      <polyline points="24 30 40 22 56 30" />
      <polyline points="24 50 40 58 56 50" />
      <line x1="40" y1="22" x2="40" y2="58" />
    </g>
  </g>

  <g transform="translate(900 300)">
    <rect class="icon-box" width="80" height="80" rx="18" />
    <g class="icon-stroke" stroke="#3a6ff5">
      <ellipse cx="40" cy="30" rx="22" ry="8" />
      <path d="M18 30v24c0 6 10 10 22 10s22-4 22-10V30" />
    </g>
  </g>

  <line class="arrow" x1="380" y1="350" x2="470" y2="350" />
  <polygon points="470 350 458 342 458 358" fill="#c7d2e5" />
  <line class="arrow" x1="730" y1="350" x2="820" y2="350" />
  <polygon points="820 350 808 342 808 358" fill="#c7d2e5" />
</svg>
