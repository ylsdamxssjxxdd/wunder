<svg
  width="1200"
  height="720"
  viewBox="0 0 1200 720"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow
        dx="0"
        dy="6"
        stdDeviation="8"
        flood-color="#0B1A33"
        flood-opacity="0.08"
      />
    </filter>
    <style>
      .card {
        fill: #ffffff;
        stroke: #e1e7f2;
      }
      .icon-box {
        fill: #eef6ff;
        stroke: #e1e7f2;
      }
      .icon-stroke {
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .connector {
        stroke: #c7d2e5;
        stroke-width: 2;
        stroke-linecap: round;
      }
      .label {
        font: 600 18px "Microsoft YaHei", "PingFang SC", "Noto Sans SC", sans-serif;
        fill: #1f2a44;
      }
      .caption {
        font: 500 14px "Microsoft YaHei", "PingFang SC", "Noto Sans SC", sans-serif;
        fill: #5b6b8c;
      }
    </style>
  </defs>

  <rect x="24" y="24" width="1152" height="672" rx="28" fill="#F8FAFF" stroke="#E6ECF5" />

  <line class="connector" x1="360" y1="260" x2="520" y2="330" />
  <line class="connector" x1="840" y1="260" x2="680" y2="330" />
  <line class="connector" x1="600" y1="520" x2="600" y2="440" />

  <g filter="url(#shadow)">
    <rect x="470" y="300" width="260" height="160" rx="22" class="card" />
  </g>
  <!-- 中心共享池文案 -->
  <text x="600" y="324" text-anchor="middle" class="label">共享池</text>
  <g transform="translate(552 330)">
    <rect class="icon-box" width="96" height="96" rx="20" />
    <g class="icon-stroke" stroke="#4CB9FF">
      <rect x="24" y="38" width="48" height="30" rx="6" />
      <line x1="24" y1="50" x2="72" y2="50" />
      <line x1="36" y1="38" x2="36" y2="30" />
      <line x1="60" y1="38" x2="60" y2="30" />
    </g>
  </g>

  <g transform="translate(300 210)">
    <rect class="icon-box" width="80" height="80" rx="20" />
    <g class="icon-stroke" stroke="#4CB9FF">
      <circle cx="40" cy="32" r="12" />
      <path d="M20 64c4-12 16-18 20-18s16 6 20 18" />
    </g>
  </g>
  <!-- 左上成员文案 -->
  <text x="340" y="312" text-anchor="middle" class="label">成员 A</text>

  <g transform="translate(820 210)">
    <rect class="icon-box" width="80" height="80" rx="20" />
    <g class="icon-stroke" stroke="#4CB9FF">
      <circle cx="40" cy="32" r="12" />
      <path d="M20 64c4-12 16-18 20-18s16 6 20 18" />
    </g>
  </g>
  <!-- 右上成员文案 -->
  <text x="860" y="312" text-anchor="middle" class="label">成员 B</text>

  <g transform="translate(560 520)">
    <rect class="icon-box" width="80" height="80" rx="20" />
    <g class="icon-stroke" stroke="#4CB9FF">
      <circle cx="40" cy="32" r="12" />
      <path d="M20 64c4-12 16-18 20-18s16 6 20 18" />
    </g>
  </g>
  <!-- 下方成员文案 -->
  <text x="600" y="622" text-anchor="middle" class="label">成员 C</text>
</svg>
