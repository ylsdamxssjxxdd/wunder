<svg width="1200" height="720" viewBox="0 0 1200 720" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="bg-core" x1="0" y1="0" x2="1200" y2="720" gradientUnits="userSpaceOnUse">
    <stop offset="0" stop-color="#F8FAFF"/>
    <stop offset="1" stop-color="#EDF4FF"/>
  </linearGradient>
  <filter id="shadow-core" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0F1C33" flood-opacity="0.12"/>
  </filter>
  <marker id="arrow-core" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto">
    <path d="M0,0 L0,6 L8,3 z" fill="#3E73E8"/>
  </marker>
  <style>
    .ttl { font: 700 34px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #1C2840; }
    .sub { font: 500 19px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #556681; }
    .h3 { font: 700 22px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #1F2A44; }
    .body { font: 500 16px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #5C6F8F; }
    .cap { font: 600 15px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #2A3F66; }
  </style>
</defs>

<rect x="18" y="18" width="1164" height="684" rx="28" fill="url(#bg-core)" stroke="#DCE6F5"/>

<text x="600" y="86" text-anchor="middle" class="ttl">一核三形态统一核心</text>
<text x="600" y="124" text-anchor="middle" class="sub">server / cli / desktop 共享同一 Rust 调度内核</text>

<line x1="400" y1="290" x2="530" y2="300" stroke="#3E73E8" stroke-width="2.2" marker-end="url(#arrow-core)"/>
<line x1="600" y1="260" x2="600" y2="230" stroke="#3E73E8" stroke-width="2.2" marker-end="url(#arrow-core)"/>
<line x1="800" y1="290" x2="670" y2="300" stroke="#3E73E8" stroke-width="2.2" marker-end="url(#arrow-core)"/>

<g filter="url(#shadow-core)">
  <rect x="180" y="230" width="220" height="120" rx="16" fill="#FFFFFF" stroke="#D7E3F4"/>
</g>
<text x="290" y="274" text-anchor="middle" class="h3">server</text>
<text x="290" y="304" text-anchor="middle" class="body">平台部署与组织治理</text>
<text x="290" y="326" text-anchor="middle" class="body">多用户协作入口</text>

<g filter="url(#shadow-core)">
  <rect x="490" y="150" width="220" height="110" rx="16" fill="#FFFFFF" stroke="#D7E3F4"/>
</g>
<text x="600" y="190" text-anchor="middle" class="h3">cli</text>
<text x="600" y="218" text-anchor="middle" class="body">本地开发与自动化执行</text>

<g filter="url(#shadow-core)">
  <rect x="800" y="230" width="220" height="120" rx="16" fill="#FFFFFF" stroke="#D7E3F4"/>
</g>
<text x="910" y="274" text-anchor="middle" class="h3">desktop</text>
<text x="910" y="304" text-anchor="middle" class="body">本地可视化与桥接服务</text>
<text x="910" y="326" text-anchor="middle" class="body">轻量运行形态</text>

<g filter="url(#shadow-core)">
  <circle cx="600" cy="300" r="74" fill="#FFFFFF" stroke="#D8E4F5" stroke-width="2"/>
</g>
<circle cx="600" cy="300" r="58" fill="#3E73E8" fill-opacity="0.14"/>
<text x="600" y="292" text-anchor="middle" class="h3">Rust Core</text>
<text x="600" y="320" text-anchor="middle" class="body">统一调度中枢</text>

<g filter="url(#shadow-core)">
  <rect x="120" y="430" width="960" height="220" rx="20" fill="#FFFFFF" stroke="#D8E4F5"/>
</g>
<text x="170" y="470" class="cap">共享能力底座</text>

<rect x="150" y="490" width="280" height="130" rx="14" fill="#F7FBFF" stroke="#DCE7F5"/>
<text x="290" y="530" text-anchor="middle" class="h3">统一工具协议</text>
<text x="290" y="560" text-anchor="middle" class="body">一次封装，多端可调用</text>
<text x="290" y="584" text-anchor="middle" class="body">降低能力迁移成本</text>

<rect x="460" y="490" width="280" height="130" rx="14" fill="#F7FBFF" stroke="#DCE7F5"/>
<text x="600" y="530" text-anchor="middle" class="h3">统一会话模型</text>
<text x="600" y="560" text-anchor="middle" class="body">轮次、事件、状态口径一致</text>
<text x="600" y="584" text-anchor="middle" class="body">全链路可观测可回放</text>

<rect x="770" y="490" width="280" height="130" rx="14" fill="#F7FBFF" stroke="#DCE7F5"/>
<text x="910" y="530" text-anchor="middle" class="h3">统一治理能力</text>
<text x="910" y="560" text-anchor="middle" class="body">权限、安全、配额统一管控</text>
<text x="910" y="584" text-anchor="middle" class="body">保障长期稳定运行</text>
</svg>
