<svg width="1200" height="720" viewBox="0 0 1200 720" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="bg-mec" x1="0" y1="0" x2="1200" y2="720" gradientUnits="userSpaceOnUse">
    <stop offset="0" stop-color="#F7FAFF"/>
    <stop offset="1" stop-color="#EEF5FF"/>
  </linearGradient>
  <filter id="shadow-mec" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0F1C33" flood-opacity="0.12"/>
  </filter>
  <marker id="arrow-mec" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto">
    <path d="M0,0 L0,6 L8,3 z" fill="#4D80F5"/>
  </marker>
  <style>
    .ttl { font: 700 34px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #1C2840; }
    .sub { font: 500 19px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #556681; }
    .h3 { font: 700 22px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #1F2A44; }
    .cap { font: 600 16px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #2A3F66; }
    .body { font: 500 16px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #5C6F8F; }
    .small { font: 500 15px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #5D6E8B; }
  </style>
</defs>

<rect x="18" y="18" width="1164" height="684" rx="28" fill="url(#bg-mec)" stroke="#DCE6F5"/>

<text x="600" y="86" text-anchor="middle" class="ttl">多入口协同模型</text>
