<svg
  width="1200"
  height="720"
  viewBox="0 0 1200 720"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow
        dx="0"
        dy="6"
        stdDeviation="8"
        flood-color="#0B1A33"
        flood-opacity="0.08"
      />
    </filter>
    <style>
      .card {
        fill: #ffffff;
        stroke: #e1e7f2;
      }
      .label {
        font: 600 18px "Microsoft YaHei", "PingFang SC", "Noto Sans SC", sans-serif;
        fill: #1f2a44;
      }
      .line {
        stroke: #d6deed;
        stroke-width: 2;
        stroke-linecap: round;
      }
    </style>
  </defs>

  <rect x="24" y="24" width="1152" height="672" rx="28" fill="#F8FAFF" stroke="#E6ECF5" />

  <g filter="url(#shadow)">
    <rect x="140" y="170" width="420" height="380" rx="22" class="card" />
  </g>
  <g filter="url(#shadow)">
    <rect x="620" y="170" width="420" height="380" rx="22" class="card" />
  </g>

  <text x="350" y="210" text-anchor="middle" class="label">线程列表</text>
  <text x="830" y="210" text-anchor="middle" class="label">状态监控</text>

  <circle cx="190" cy="270" r="8" fill="#2f9b6a" />
  <circle cx="190" cy="320" r="8" fill="#ffb347" />
  <circle cx="190" cy="370" r="8" fill="#ff6b6b" />
  <circle cx="190" cy="420" r="8" fill="#2f9b6a" />
  <circle cx="190" cy="470" r="8" fill="#2f9b6a" />

  <line class="line" x1="210" y1="270" x2="520" y2="270" />
  <line class="line" x1="210" y1="320" x2="500" y2="320" />
  <line class="line" x1="210" y1="370" x2="480" y2="370" />
  <line class="line" x1="210" y1="420" x2="460" y2="420" />
  <line class="line" x1="210" y1="470" x2="490" y2="470" />

  <rect x="700" y="470" width="40" height="60" rx="6" fill="#cfe0ff" />
  <rect x="760" y="430" width="40" height="100" rx="6" fill="#a9c5ff" />
  <rect x="820" y="380" width="40" height="150" rx="6" fill="#7da7ff" />
  <rect x="880" y="410" width="40" height="120" rx="6" fill="#9bbcff" />
  <rect x="940" y="350" width="40" height="180" rx="6" fill="#5f8dff" />
</svg>
