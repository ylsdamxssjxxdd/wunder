<svg width="1200" height="720" viewBox="0 0 1200 720" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="gsecurity-boundary-sandbox" x1="0" y1="0" x2="1200" y2="720" gradientUnits="userSpaceOnUse">
<stop offset="0" stop-color="#F6FAFF"/>
<stop offset="1" stop-color="#ECF2FF"/>
</linearGradient>
<filter id="shadowsecurity-boundary-sandbox" x="-20%" y="-20%" width="140%" height="140%">
<feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0F1C33" flood-opacity="0.12"/>
</filter>
<marker id="arrowsecurity-boundary-sandbox" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto">
<path d="M0,0 L0,6 L8,3 z" fill="#436FD7"/>
</marker>
<style>
.ttl { font: 700 34px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #1C2840; }
.sub { font: 500 19px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #556681; }
.h3 { font: 700 22px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #1F2A44; }
.body { font: 500 17px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #5C6F8F; }
.cap { font: 600 16px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #2A3F66; }
.small { font: 500 14px 'Microsoft YaHei','PingFang SC','Noto Sans SC',sans-serif; fill: #6A7A95; }
</style>
</defs>
<rect x="18" y="18" width="1164" height="684" rx="28" fill="url(#gsecurity-boundary-sandbox)" stroke="#DCE6F5"/>
<text x="600" y="86" text-anchor="middle" class="ttl">
<tspan x="600" dy="0">安全边界与沙盒隔离</tspan>
</text>
<text x="600" y="124" text-anchor="middle" class="sub">
<tspan x="600" dy="0">白名单 + 拒绝规则 + sandbox 形成多层执行防护</tspan>
</text>
<circle cx="460" cy="350" r="230" fill="#EEF4FF" stroke="#D7E3F4"/>
<circle cx="460" cy="350" r="170" fill="#F4F8FF" stroke="#D7E3F4"/>
<circle cx="460" cy="350" r="112" fill="#FFFFFF" stroke="#D7E3F4"/>
<text x="460" y="344" text-anchor="middle" class="h3">
<tspan x="460" dy="0">执行核心</tspan>
</text>
<text x="460" y="376" text-anchor="middle" class="body">
<tspan x="460" dy="0">工具与模型调用</tspan>
</text>
<rect x="760" y="152" width="330" height="92" rx="14" fill="#FFFFFF" stroke="#D8E4F5"/>
<text x="782" y="184" text-anchor="start" class="h3">
<tspan x="782" dy="0">外层策略</tspan>
</text>
<text x="782" y="216" text-anchor="start" class="body">
<tspan x="782" dy="0">allow_paths /</tspan>
<tspan x="782" dy="24">allow_commands</tspan>
<tspan x="782" dy="24">控制可执行范围</tspan>
</text>
<line x1="690" y1="196" x2="760" y2="196" stroke="#436FD7" stroke-width="2" stroke-opacity="0.5" marker-end="url(#arrowsecurity-boundary-sandbox)"/>
<rect x="760" y="304" width="330" height="92" rx="14" fill="#FFFFFF" stroke="#D8E4F5"/>
<text x="782" y="336" text-anchor="start" class="h3">
<tspan x="782" dy="0">中层策略</tspan>
</text>
<text x="782" y="368" text-anchor="start" class="body">
<tspan x="782" dy="0">deny_globs</tspan>
<tspan x="782" dy="24">拦截敏感路径与高风险操作</tspan>
</text>
<line x1="630" y1="348" x2="760" y2="348" stroke="#436FD7" stroke-width="2" stroke-opacity="0.5" marker-end="url(#arrowsecurity-boundary-sandbox)"/>
<rect x="760" y="458" width="330" height="92" rx="14" fill="#FFFFFF" stroke="#D8E4F5"/>
<text x="782" y="490" text-anchor="start" class="h3">
<tspan x="782" dy="0">内层隔离</tspan>
</text>
<text x="782" y="522" text-anchor="start" class="body">
<tspan x="782" dy="0">高风险任务下沉 sandbox</tspan>
<tspan x="782" dy="24">独立执行</tspan>
</text>
<line x1="572" y1="502" x2="760" y2="502" stroke="#436FD7" stroke-width="2" stroke-opacity="0.5" marker-end="url(#arrowsecurity-boundary-sandbox)"/>
<text x="100" y="560" text-anchor="start" class="small">
<tspan x="100" dy="0">• 管理员与用户鉴权分离</tspan>
</text>
<text x="100" y="584" text-anchor="start" class="small">
<tspan x="100" dy="0">• 网关握手与 origin 校验增强保护</tspan>
</text>
<text x="100" y="608" text-anchor="start" class="small">
<tspan x="100" dy="0">• 执行结果结构化返回便于审计</tspan>
</text>
</svg>
