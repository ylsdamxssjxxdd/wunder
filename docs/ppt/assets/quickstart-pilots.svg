<svg
  width="1200"
  height="720"
  viewBox="0 0 1200 720"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow
        dx="0"
        dy="6"
        stdDeviation="8"
        flood-color="#0B1A33"
        flood-opacity="0.08"
      />
    </filter>
    <style>
      .card {
        fill: #ffffff;
        stroke: #e1e7f2;
      }
      .title {
        font: 600 20px "Microsoft YaHei", "PingFang SC", "Noto Sans SC", sans-serif;
        fill: #1f2a44;
      }
      .label {
        font: 600 18px "Microsoft YaHei", "PingFang SC", "Noto Sans SC", sans-serif;
        fill: #1f2a44;
      }
      .caption {
        font: 500 14px "Microsoft YaHei", "PingFang SC", "Noto Sans SC", sans-serif;
        fill: #5b6b8c;
      }
      .icon-box {
        fill: #eef6ff;
        stroke: #e1e7f2;
      }
      .icon-stroke {
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <rect x="24" y="24" width="1152" height="672" rx="28" fill="#F8FAFF" stroke="#E6ECF5" />

  <text x="600" y="120" text-anchor="middle" class="title">试点示例</text>
  <text x="600" y="150" text-anchor="middle" class="caption">选择高频场景快速落地</text>

  <g filter="url(#shadow)">
    <rect x="90" y="200" width="300" height="280" rx="20" class="card" />
  </g>
  <g filter="url(#shadow)">
    <rect x="450" y="200" width="300" height="280" rx="20" class="card" />
  </g>
  <g filter="url(#shadow)">
    <rect x="810" y="200" width="300" height="280" rx="20" class="card" />
  </g>

  <text x="240" y="246" text-anchor="middle" class="label">制度/流程问答</text>
  <text x="240" y="272" text-anchor="middle" class="caption">知识库</text>

  <text x="600" y="246" text-anchor="middle" class="label">周报/纪要生成</text>
  <text x="600" y="272" text-anchor="middle" class="caption">Skills</text>

  <text x="960" y="238" text-anchor="middle" class="label">资料整理</text>
  <text x="960" y="262" text-anchor="middle" class="label">批量处理</text>
  <text x="960" y="286" text-anchor="middle" class="caption">内置工具</text>

  <g transform="translate(198 310)">
    <rect class="icon-box" width="84" height="84" rx="20" />
    <g class="icon-stroke" stroke="#4C6FFF">
      <rect x="16" y="20" width="52" height="34" rx="10" />
      <polyline points="34 54 28 62 44 54" />
      <circle cx="32" cy="37" r="3" />
      <circle cx="42" cy="37" r="3" />
      <circle cx="52" cy="37" r="3" />
    </g>
  </g>

  <g transform="translate(558 310)">
    <rect class="icon-box" width="84" height="84" rx="20" />
    <g class="icon-stroke" stroke="#4C6FFF">
      <rect x="22" y="18" width="40" height="52" rx="6" />
      <line x1="28" y1="30" x2="56" y2="30" />
      <line x1="28" y1="40" x2="52" y2="40" />
      <line x1="28" y1="50" x2="50" y2="50" />
      <polyline points="34 60 42 66 54 54" />
    </g>
  </g>

  <g transform="translate(918 310)">
    <rect class="icon-box" width="84" height="84" rx="20" />
    <g class="icon-stroke" stroke="#4C6FFF">
      <rect x="18" y="18" width="20" height="20" rx="4" />
      <rect x="46" y="18" width="20" height="20" rx="4" />
      <rect x="18" y="46" width="20" height="20" rx="4" />
      <line x1="38" y1="56" x2="58" y2="56" />
      <polyline points="56 52 62 56 56 60" />
    </g>
  </g>
</svg>
