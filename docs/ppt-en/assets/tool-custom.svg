<svg
  width="1200"
  height="720"
  viewBox="0 0 1200 720"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow
        dx="0"
        dy="6"
        stdDeviation="8"
        flood-color="#0B1A33"
        flood-opacity="0.08"
      />
    </filter>
    <style>
      .card {
        fill: #ffffff;
        stroke: #e1e7f2;
      }
      .icon-box {
        fill: #fff9e8;
        stroke: #e1e7f2;
      }
      .icon-stroke {
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .connector {
        stroke: #c7d2e5;
        stroke-width: 2;
        stroke-linecap: round;
      }
      .label {
        font: 600 18px "Segoe UI", "Arial", sans-serif;
        fill: #1f2a44;
      }
      .caption {
        font: 500 14px "Segoe UI", "Arial", sans-serif;
        fill: #5b6b8c;
      }
    </style>
  </defs>

  <rect x="24" y="24" width="1152" height="672" rx="28" fill="#F8FAFF" stroke="#E6ECF5" />

  <g filter="url(#shadow)">
    <rect x="330" y="190" width="540" height="340" rx="24" class="card" />
  </g>
  <g filter="url(#shadow)">
    <rect x="140" y="150" width="200" height="140" rx="18" class="card" />
  </g>
  <g filter="url(#shadow)">
    <rect x="860" y="430" width="200" height="140" rx="18" class="card" />
  </g>

  <!-- 左侧卡片文案 -->
  <text x="240" y="270" text-anchor="middle" class="label">Personal Config</text>
  <!-- 中心卡片文案 -->
  <text x="600" y="236" text-anchor="middle" class="label">Toolbox</text>
  <!-- 右侧卡片文案 -->
  <text x="960" y="552" text-anchor="middle" class="label">Optional Share</text>

  <line class="connector" x1="330" y1="260" x2="260" y2="220" />
  <line class="connector" x1="870" y1="420" x2="960" y2="500" />

  <g transform="translate(558 300)">
    <rect class="icon-box" width="84" height="84" rx="20" />
    <g class="icon-stroke" stroke="#F5C542">
      <rect x="22" y="36" width="40" height="26" rx="4" />
      <rect x="30" y="28" width="24" height="10" rx="3" />
      <line x1="22" y1="46" x2="62" y2="46" />
      <line x1="42" y1="36" x2="42" y2="28" />
    </g>
  </g>

  <g transform="translate(198 180)">
    <rect class="icon-box" width="64" height="64" rx="16" />
    <g class="icon-stroke" stroke="#F5C542">
      <path d="M32 14l4 10 11 1-8 7 3 11-10-6-10 6 3-11-8-7 11-1z" />
    </g>
  </g>

  <g transform="translate(918 460)">
    <rect class="icon-box" width="64" height="64" rx="16" />
    <g class="icon-stroke" stroke="#F5C542">
      <line x1="18" y1="46" x2="46" y2="18" />
      <line x1="28" y1="18" x2="46" y2="18" />
      <line x1="18" y1="36" x2="18" y2="46" />
      <circle cx="20" cy="20" r="4" />
    </g>
  </g>
</svg>
