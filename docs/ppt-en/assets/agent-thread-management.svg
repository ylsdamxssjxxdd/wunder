<svg
  width="1200"
  height="720"
  viewBox="0 0 1200 720"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow
        dx="0"
        dy="6"
        stdDeviation="8"
        flood-color="#0B1A33"
        flood-opacity="0.08"
      />
    </filter>
    <style>
      .panel {
        fill: #ffffff;
        stroke: #e1e7f2;
        stroke-width: 2;
      }
      .divider {
        stroke: #e1e7f2;
        stroke-width: 2;
      }
      .title {
        font: 600 20px "Segoe UI", "Arial", sans-serif;
        fill: #1f2a44;
      }
      .desc {
        font: 500 14px "Segoe UI", "Arial", sans-serif;
        fill: #5b6b8c;
      }
      .flow {
        stroke: #c7d2e5;
        stroke-width: 3;
        stroke-linecap: round;
      }
      .node {
        fill: #5b6b8c;
      }
      .icon {
        fill: #eaf2ff;
        stroke: #cfd8ee;
        stroke-width: 2;
      }
    </style>
  </defs>

  <rect width="1200" height="720" fill="#f5f8ff" />

  <rect class="panel" x="80" y="160" width="1040" height="400" rx="28" filter="url(#shadow)" />
  <line class="divider" x1="430" y1="190" x2="430" y2="530" />
  <line class="divider" x1="770" y1="190" x2="770" y2="530" />

  <circle class="icon" cx="250" cy="220" r="26" />
  <text class="title" x="250" y="265" text-anchor="middle">Lifecycle</text>
  <text class="desc" x="250" y="295" text-anchor="middle">running â†’ finished</text>
  <text class="desc" x="250" y="320" text-anchor="middle">error / cancelled</text>
  <line class="flow" x1="180" y1="380" x2="320" y2="380" />
  <circle class="node" cx="190" cy="380" r="8" />
  <circle class="node" cx="250" cy="380" r="8" />
  <circle class="node" cx="310" cy="380" r="8" />

  <circle class="icon" cx="600" cy="220" r="26" />
  <text class="title" x="600" y="265" text-anchor="middle">Concurrency rules</text>
  <text class="desc" x="600" y="295" text-anchor="middle">Single session per user</text>
  <text class="desc" x="600" y="320" text-anchor="middle">Conflicts surfaced fast</text>
  <rect x="560" y="360" width="80" height="14" rx="7" fill="#cfd8ee" />
  <rect x="545" y="380" width="110" height="14" rx="7" fill="#e1e7f2" />
  <rect x="535" y="400" width="130" height="14" rx="7" fill="#eef3fb" />

  <circle class="icon" cx="950" cy="220" r="26" />
  <text class="title" x="950" y="265" text-anchor="middle">Monitoring & cancel</text>
  <text class="desc" x="950" y="295" text-anchor="middle">Traceable events</text>
  <text class="desc" x="950" y="320" text-anchor="middle">Terminate when stuck</text>
  <ellipse cx="950" cy="385" rx="46" ry="22" fill="#eef4ff" stroke="#cfd8ee" stroke-width="2" />
  <circle cx="950" cy="385" r="10" fill="#5b6b8c" />
</svg>
