<svg
  width="1200"
  height="720"
  viewBox="0 0 1200 720"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow
        dx="0"
        dy="6"
        stdDeviation="8"
        flood-color="#0B1A33"
        flood-opacity="0.08"
      />
    </filter>
    <style>
      .card {
        fill: #ffffff;
        stroke: #e1e7f2;
      }
      .icon-box {
        fill: #f5f2ff;
        stroke: #e1e7f2;
      }
      .icon-stroke {
        fill: none;
        stroke-width: 2.5;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .line {
        stroke: #d6deed;
        stroke-width: 2;
        stroke-linecap: round;
      }
      .arrow {
        stroke: #c7d2e5;
        stroke-width: 2;
        stroke-linecap: round;
      }
      .label {
        font: 600 18px "Segoe UI", "Arial", sans-serif;
        fill: #1f2a44;
      }
      .caption {
        font: 500 14px "Segoe UI", "Arial", sans-serif;
        fill: #5b6b8c;
      }
    </style>
  </defs>

  <rect x="24" y="24" width="1152" height="672" rx="28" fill="#F8FAFF" stroke="#E6ECF5" />

  <g filter="url(#shadow)">
    <rect x="300" y="160" width="600" height="100" rx="18" class="card" />
  </g>
  <g filter="url(#shadow)">
    <rect x="300" y="310" width="600" height="100" rx="18" class="card" />
  </g>
  <g filter="url(#shadow)">
    <rect x="300" y="460" width="600" height="100" rx="18" class="card" />
  </g>

  <line class="arrow" x1="600" y1="260" x2="600" y2="310" />
  <polyline class="arrow" points="594 304 600 310 606 304" />
  <line class="arrow" x1="600" y1="410" x2="600" y2="460" />
  <polyline class="arrow" points="594 454 600 460 606 454" />

  <g transform="translate(330 186)">
    <rect class="icon-box" width="48" height="48" rx="12" />
    <polyline class="icon-stroke" stroke="#9B8AFB" points="14 26 22 34 36 18" />
  </g>
  <!-- 步骤一文案 -->
  <text x="420" y="206" class="label">Step 1: Trigger</text>
  <text x="420" y="230" class="caption">One-line task launch</text>

  <g transform="translate(330 336)">
    <rect class="icon-box" width="48" height="48" rx="12" />
    <polyline class="icon-stroke" stroke="#9B8AFB" points="14 26 22 34 36 18" />
  </g>
  <!-- 步骤二文案 -->
  <text x="420" y="356" class="label">Step 2: Execute</text>
  <text x="420" y="380" class="caption">Run the SOP flow</text>

  <g transform="translate(330 486)">
    <rect class="icon-box" width="48" height="48" rx="12" />
    <polyline class="icon-stroke" stroke="#9B8AFB" points="14 26 22 34 36 18" />
  </g>
  <!-- 步骤三文案 -->
  <text x="420" y="506" class="label">Step 3: Deliver</text>
  <text x="420" y="530" class="caption">Reusable output</text>
</svg>
