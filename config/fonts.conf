<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Base font directories -->
  <dir>/usr/share/fonts</dir>
  <dir>/usr/local/share/fonts</dir>
  <dir>/usr/share/fonts/wunder</dir>

  <!-- Writable cache dir for containers with readonly rootfs -->
  <cachedir>/workspaces/.fontconfig</cachedir>

  <!-- Keep distro defaults (aliasing, hinting, etc.) -->
  <include ignore_missing="yes">/etc/fonts/conf.d</include>
</fontconfig>
