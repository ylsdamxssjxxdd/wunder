<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#eef2ff" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#1e293b" flood-opacity="0.12" />
    </filter>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#3b82f6" />
    </marker>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)" />

  <text x="120" y="140" font-size="50" font-family="Microsoft YaHei, PingFang SC, Noto Sans CJK SC, Arial, sans-serif" fill="#0f172a">
    技术文档标准化流程
  </text>
  <text x="120" y="190" font-size="24" font-family="Microsoft YaHei, PingFang SC, Noto Sans CJK SC, Arial, sans-serif" fill="#64748b">
    覆盖研发、产品、测试、运维等场景
  </text>

  <g font-family="Microsoft YaHei, PingFang SC, Noto Sans CJK SC, Arial, sans-serif">
    <rect x="120" y="300" width="360" height="180" rx="18" fill="#ffffff" stroke="#d9e2f2" filter="url(#shadow)" />
    <text x="300" y="380" font-size="28" text-anchor="middle" fill="#0f172a">现状调研</text>
    <text x="300" y="420" font-size="18" text-anchor="middle" fill="#64748b">收集模板 / 访谈关键人</text>

    <rect x="620" y="300" width="360" height="180" rx="18" fill="#ffffff" stroke="#d9e2f2" filter="url(#shadow)" />
    <text x="800" y="380" font-size="28" text-anchor="middle" fill="#0f172a">标准设计</text>
    <text x="800" y="420" font-size="18" text-anchor="middle" fill="#64748b">模板 + 规范 + 核查表</text>

    <rect x="1120" y="300" width="360" height="180" rx="18" fill="#ffffff" stroke="#d9e2f2" filter="url(#shadow)" />
    <text x="1300" y="380" font-size="28" text-anchor="middle" fill="#0f172a">推广落地</text>
    <text x="1300" y="420" font-size="18" text-anchor="middle" fill="#64748b">培训 / 试点 / 全量推广</text>

    <line x1="480" y1="390" x2="620" y2="390" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrow)" />
    <line x1="980" y1="390" x2="1120" y2="390" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrow)" />
  </g>

  <g>
    <rect x="120" y="560" width="1360" height="200" rx="20" fill="#f1f5ff" stroke="#c7d2fe" />
    <text x="160" y="610" font-size="22" font-family="Microsoft YaHei, PingFang SC, Noto Sans CJK SC, Arial, sans-serif" fill="#1e293b">
      关键产出
    </text>
    <text x="160" y="660" font-size="18" font-family="Microsoft YaHei, PingFang SC, Noto Sans CJK SC, Arial, sans-serif" fill="#475569">
      • 标准模板库  • 编写规范手册  • 审核清单  • 典型案例
    </text>
    <text x="160" y="700" font-size="18" font-family="Microsoft YaHei, PingFang SC, Noto Sans CJK SC, Arial, sans-serif" fill="#475569">
      • 迭代机制  • 质量度量指标  • 培训材料
    </text>
  </g>
</svg>
