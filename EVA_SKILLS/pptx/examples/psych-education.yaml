meta:
  template: ../templates/coreoz-template.pptx
  title: 心理教育入门
  author: Wunder Bot
  theme:
    background: "#F7F9FB"
    accent: "#5B8FF9"
    accent_light: "#E8F0FF"
    accent_bar_height_in: 0.35
    title_block_height_in: 1.4

slides:
  - layout: 0
    title: 心理教育入门
    subtitle: 情绪与压力管理基础

  - layout: 1
    title: 今日目标
    bullets:
      - 认识情绪与压力的基本机制
      - 掌握可操作的调节工具
      - 建立自我观察与复盘习惯

  - layout: 1
    title: 压力反应三步走
    bullets:
      - 触发：事件或想法
      - 解释：你如何理解它
      - 反应：情绪与行为

  - layout: 1
    title: 认知重评要点
    bullets:
      - 区分事实与想法
      - 寻找替代解释
      - 评估后果与可控性

  - layout: 1
    title: 情绪调节工具箱
    bullets:
      - 4-6 呼吸：吸气 4 秒，呼气 6 秒
      - 身体扫描：从头到脚放松
      - 情绪记录：情境-想法-感受-行动

  - layout: 1
    title: 与自己对话
    bullets:
      - 用温和语气描述当下
      - 给自己一个合理的期待
      - 把注意力放回可执行的下一步

  - layout: 1
    title: 一周练习计划
    bullets:
      - 每天 5 分钟呼吸练习
      - 每天记录 1 次情绪事件
      - 每周复盘 1 次有效策略

  - layout: 1
    title: 结语
    body: 情绪是信号，练习让你更有掌控感。
