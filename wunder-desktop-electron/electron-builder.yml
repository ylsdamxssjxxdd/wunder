appId: com.wunder.desktop
productName: Wunder Desktop
icon: build/icon.png
directories:
  buildResources: build
files:
  - "src/**"
  - "package.json"
  - "!**/*.map"
extraResources:
  - from: resources
    to: .
asarUnpack:
  - "**/wunder-desktop-bridge*"
linux:
  target:
    - target: AppImage
  category: Utility
  executableName: wunder-desktop
  icon: build/icons
  desktop:
    entry:
      Name: Wunder Desktop
      StartupWMClass: wunder-desktop
win:
  icon: build/icon.ico
  target:
    - target: nsis
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  include: scripts/installer-custom.nsh
publish:
  provider: github
  owner: ylsdamxssjxxdd
  repo: wunder
