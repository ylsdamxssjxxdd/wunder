# wunder 评估用例（基础版）：以结构与稳定性为主，避免依赖具体答案文本。
version: 1
defaults:
  stream: false
  timeout_s: 120
  user_id_prefix: "eval"
  expect:
    status_code: 200
    min_answer_length: 1
    require_session_id: true
    required_events:
      - progress
      - llm_output
      - final
cases:
  - id: non_stream_basic
    question: "你好"
    expect:
      min_answer_length: 1
  - id: stream_basic
    stream: true
    question: "请用一句话介绍 wunder 的作用"
