services:
  WUNDER:
    image: wunder:20250105-x86
    ports:
      - "8000:8000"
    volumes:
      # - /etc/localtime:/etc/localtime:ro #同步宿主机时间
      # - /etc/timezone:/etc/timezone:ro #同步宿主机时间
      - ./:/workspaces
    environment:
      - TZ=Asia/Shanghai
      - WUNDER_SANDBOX_ENDPOINT=http://sandbox:9001
      - WUNDER_POSTGRES_DSN=postgresql://wunder:wunder@postgres:5432/wunder
    depends_on:
      SANDBOX:
        condition: service_started
      postgres:
        condition: service_healthy
    command: uvicorn app.asgi:app --host 0.0.0.0 --port 8000 --reload --reload-exclude "data/workspaces/*"
    restart: always 

  postgres:
    image: postgres:16
    platform: linux/x86_64
    environment:
      - TZ=Asia/Shanghai
      - POSTGRES_DB=wunder
      - POSTGRES_USER=wunder
      - POSTGRES_PASSWORD=wunder
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wunder -d wunder"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: always

  SANDBOX:
    image: wunder:20250105-x86
    environment:
      - TZ=Asia/Shanghai
    volumes:
      # - /etc/localtime:/etc/localtime:ro #同步宿主机时间
      # - /etc/timezone:/etc/timezone:ro #同步宿主机时间
      - ./app:/workspaces/app:ro
      - ./data/user_tools:/workspaces/data/user_tools:ro
      - ./data/workspaces:/workspaces/data/workspaces
      - ./EVA_SKILLS:/workspaces/EVA_SKILLS:ro
    command: uvicorn app.sandbox.service:app --host 0.0.0.0 --port 9001
    restart: always 
