services:
  WUNDER:
    image: wunder:20250105-x86
    ports:
      - "${WUNDER_PORT:-8000}:${WUNDER_PORT:-8000}"
    volumes:
      # - /etc/localtime:/etc/localtime:ro #同步宿主机时间
      # - /etc/timezone:/etc/timezone:ro #同步宿主机时间
      - ./:/workspaces
      - wunder_workspaces:/workspaces/data/workspaces
    environment:
      - TZ=Asia/Shanghai
      - WUNDER_SANDBOX_ENDPOINT=${WUNDER_SANDBOX_ENDPOINT:-http://sandbox:9001}
      - WUNDER_POSTGRES_DSN=${WUNDER_POSTGRES_DSN:-postgresql://wunder:wunder@postgres:5432/wunder}
      - WUNDER_HOST=${WUNDER_HOST:-0.0.0.0}
      - WUNDER_PORT=${WUNDER_PORT:-8000}
      - WUNDER_API_KEY=${WUNDER_API_KEY}
    depends_on:
      SANDBOX:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: uvicorn app.asgi:app --host ${WUNDER_HOST:-0.0.0.0} --port ${WUNDER_PORT:-8000}
    restart: always 

  postgres:
    image: postgres:16
    platform: linux/x86_64
    environment:
      - TZ=Asia/Shanghai
      - POSTGRES_DB=wunder
      - POSTGRES_USER=wunder
      - POSTGRES_PASSWORD=wunder
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wunder -d wunder"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: always

  SANDBOX:
    image: wunder:20250105-x86
    environment:
      - TZ=Asia/Shanghai
    networks:
      default:
        aliases:
          - sandbox
    volumes:
      # - /etc/localtime:/etc/localtime:ro #同步宿主机时间
      # - /etc/timezone:/etc/timezone:ro #同步宿主机时间
      - ./app:/workspaces/app:ro
      - ./data/user_tools:/workspaces/data/user_tools:ro
      - wunder_workspaces:/workspaces/data/workspaces
      - ./EVA_SKILLS:/workspaces/EVA_SKILLS:ro
    command: uvicorn app.sandbox.service:app --host 0.0.0.0 --port 9001 --no-access-log --workers 2
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:9001/health').read()\""]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: always 

volumes:
  wunder_workspaces:
