x-rust-build: &rust-build
  context: .
  dockerfile: Dockerfile.rust
  args:
    RUST_BASE_IMAGE: public.ecr.aws/docker/library/rust:1.92-slim-bookworm

services:
  WUNDER_RUST:
    build: *rust-build
    privileged: true
    security_opt:
      - seccomp:unconfined
    image: wunder-x86
    platform: linux/amd64
    ports:
      - "${WUNDER_PORT:-8000}:${WUNDER_PORT:-8000}"
    volumes:
      - ./:/workspaces
      - wunder_workspaces:/workspaces/workspaces
    environment:
      - TZ=Asia/Shanghai
      - WUNDER_SANDBOX_ENDPOINT=${WUNDER_SANDBOX_ENDPOINT:-http://sandbox:9001}
      - WUNDER_POSTGRES_DSN=${WUNDER_POSTGRES_DSN:-postgresql://wunder:wunder@postgres:5432/wunder}
      - WUNDER_HOST=${WUNDER_HOST:-0.0.0.0}
      - WUNDER_PORT=${WUNDER_PORT:-8000}
      - WUNDER_API_KEY=${WUNDER_API_KEY}
      - RUST_LOG=info
      - CARGO_HOME=/workspaces/.cargo/amd64
      - CARGO_TARGET_DIR=/workspaces/target/amd64
    command: ["bash", "-lc", 'if [ -x "$$CARGO_TARGET_DIR/release/wunder-server" ] && ! find src Cargo.toml Cargo.lock -type f -newer "$$CARGO_TARGET_DIR/release/wunder-server" -print -quit 2>/dev/null | grep -q .; then exec "$$CARGO_TARGET_DIR/release/wunder-server"; else cargo build --release --bin wunder-server && exec "$$CARGO_TARGET_DIR/release/wunder-server"; fi']
    depends_on:
      sandbox:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: always

  sandbox:
    build: *rust-build
    privileged: true
    security_opt:
      - seccomp:unconfined
    image: wunder-x86
    platform: linux/amd64
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./app:/workspaces/app:ro
      - ./data/user_tools:/workspaces/data/user_tools:ro
      - wunder_workspaces:/workspaces/workspaces
      - ./EVA_SKILLS:/workspaces/EVA_SKILLS:ro
    command: uvicorn app.sandbox.service:app --host 0.0.0.0 --port 9001 --no-access-log --workers 2
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:9001/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: always

  postgres:
    image: postgres:16
    privileged: true
    security_opt:
      - seccomp:unconfined
    platform: linux/amd64
    environment:
      - TZ=Asia/Shanghai
      - POSTGRES_DB=wunder
      - POSTGRES_USER=wunder
      - POSTGRES_PASSWORD=wunder
    ports:
      - "${WUNDER_POSTGRES_PORT:-5432}:5432"
    volumes:
      - wunder_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wunder -d wunder"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: always

  wunder_frontend:
    image: node:22.14
    container_name: wunder-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "${FRONTEND_PORT:-18001}:${FRONTEND_PORT:-18001}"
    environment:
      - CHOKIDAR_USEPOLLING=${CHOKIDAR_USEPOLLING:-1}
      - VITE_API_BASE=${VITE_API_BASE:-http://localhost:18000/wunder}
      - FRONTEND_PORT=${FRONTEND_PORT:-18001}
      - FRONTEND_HOST=${FRONTEND_HOST:-0.0.0.0}
    command: sh -c "npm install && npm run dev -- --host ${FRONTEND_HOST:-0.0.0.0} --port ${FRONTEND_PORT:-18001}"

  wunder_nginx:
    image: nginx:latest
    privileged: true
    security_opt:
      - seccomp:unconfined
    platform: linux/amd64
    container_name: wunder-nginx
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${NGINX_PORT:-18002}:80"

volumes:
  wunder_workspaces:
  wunder_postgres:
